<script type="text/javascript" language="JavaScript">
  $(document).ready(function() {
    $('.payment_type_jquery').each(function() {
      $(this).hide();
    });
    $('.'+$('#payment_type_selector').val()).show();
    $('.payment_type_value').val($('#payment_type_selector').val());
    
    $('#payment_type_selector').change(function() {
      $('.payment_type_jquery').each(function() {
        $(this).slideUp('slow');
      });
      $('.'+$(this).val()).slideDown('slow');
      $('.payment_type_value').val($(this).val());
    });
  });
</script>
